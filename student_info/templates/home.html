<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student List - Animated</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      margin-top: 50px;
      animation: fadeIn 1s ease-in-out;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .table th {
      background-color: #0d6efd;
      color: #fff;
    }

    .table tbody tr {
      transition: all 0.3s ease;
    }

    .table tbody tr:hover {
      transform: scale(1.01);
      background-color: #f1f9ff;
    }

    .btn {
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .modal-content {
      animation: bounceIn 0.4s ease-out;
    }

    #searchBar {
      transition: transform 0.3s ease;
    }

    #searchBar:focus {
      transform: scale(1.05);
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.4);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Top Controls -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold text-primary">ðŸ“˜ Student Management</h3>
      <div class="d-flex">
        <input type="text" id="searchBar" class="form-control me-2" placeholder="Search students..." />
        <button class="btn btn-outline-primary" id="searchButton">Search</button>
      </div>
    </div>

    <!-- Add Student Button -->
    <div class="mb-3 text-end">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">+ Add Student</button>
    </div>

    <!-- Student Table -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Course</th>
            <th>Year</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <!-- Dynamic rows go here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Student Modal -->
  <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content shadow">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="addStudentModalLabel">Add New Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addStudentForm">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="studentId" required />
              <label for="studentId">Student ID</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="lname" required />
              <label for="lname">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="fname" required />
              <label for="fname">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="mname" required />
              <label for="mname">Middle Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="course" required />
              <label for="course">Course</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="year" required />
              <label for="year">Year</label>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const students = [];

    // Add new student to table
    document.getElementById('addStudentForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const studentId = document.getElementById('studentId').value;
      const lname = document.getElementById('lname').value;
      const fname = document.getElementById('fname').value;
      const mname = document.getElementById('mname').value;
      const course = document.getElementById('course').value;
      const year = document.getElementById('year').value;

      const newStudent = { studentId, lname, fname, mname, course, year };

      // Push student to the students array
      students.push(newStudent);

      // Clear the form
      document.getElementById('addStudentForm').reset();

      // Hide the modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('addStudentModal'));
      modal.hide();

      // Re-render student table
      renderStudentTable();
    });

    // Render students to the table
    function renderStudentTable() {
      const tableBody = document.getElementById('studentTableBody');
      tableBody.innerHTML = ''; // Clear existing table rows

      students.forEach(student => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${student.studentId}</td>
          <td>${student.lname}</td>
          <td>${student.fname}</td>
          <td>${student.mname}</td>
          <td>${student.course}</td>
          <td>${student.year}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="deleteStudent('${student.studentId}')">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Delete student
    function deleteStudent(studentId) {
      const index = students.findIndex(student => student.studentId === studentId);
      if (index !== -1) {
        students.splice(index, 1);
        renderStudentTable();
      }
    }

    // Search functionality
    document.getElementById('searchButton').addEventListener('click', function () {
      const searchTerm = document.getElementById('searchBar').value.toLowerCase();
      const filteredStudents = students.filter(student => {
        return student.lname.toLowerCase().includes(searchTerm) ||
               student.fname.toLowerCase().includes(searchTerm) ||
               student.studentId.includes(searchTerm);
      });
      renderFilteredTable(filteredStudents);
    });

    // Render filtered students
    function renderFilteredTable(filteredStudents) {
      const tableBody = document.getElementById('studentTableBody');
      tableBody.innerHTML = ''; // Clear existing table rows

      filteredStudents.forEach(student => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${student.studentId}</td>
          <td>${student.lname}</td>
          <td>${student.fname}</td>
          <td>${student.mname}</td>
          <td>${student.course}</td>
          <td>${student.year}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="deleteStudent('${student.studentId}')">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>

</body>
</html>
