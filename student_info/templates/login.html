<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
  <h2>Login</h2>
  <form method="post">
    Username: <input name="username"><br>
    Password: <input type="password" name="password"><br>
    <input type="submit" value="Login">
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p style="color: red;">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}
</body>
</html>
